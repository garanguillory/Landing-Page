<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <title>Landing Page</title>
  </head>
  <body>
    
    <nav class="top-navigation">
      <div class="content">
        <ul class="links">
          <li class="active">Meet Karma</li>
          <li>How it works</li>
          <li>Store</li>
          <li>Blog</li>
          <li>Help</li>
          <li>Login</li>
        </ul>
          <img class="logo" src="img/karma-logo.svg" alt="Logo Image" width="26px">
      </div>
    </nav>

    <section class="introduction">
      <div class="content">
        <h1>Introducing Karma</h1>
        <h3>Bring WiFi with you, everywhere you go.</h3>
          <button class="big-button">Learn More</button>
      </div>
    </section>

    <section class="cases">
      <div class="content">
        <h2>Everyone needs a little Karma.</h2>
          <ul class="devices">
            <li>
              <img src="img/icon-devices.svg" alt="">
              <div class="caption">
                <h3>Internet for all devices</h3>
              </div>
            </li>
            <li>
              <img src="img/icon-coffee.svg" alt="">
              <div class="caption">
                <h3>Boost your productivity</h3>
              </div>
            </li>
            <li>
              <img src="img/icon-refill.svg" alt="">
              <div class="caption">
                <h3>Pay as you Go</h3>
              </div>
            </li>
          </ul>
      </div>
    </section>

    <footer class="social">
      <div class="content">
          <hr>
        <h4 class="joinUs">Join us on</h4>
        <ul class="icons">
          <li class="twitter">
            <i class="fa fa-twitter"></i>
          </li>
          <li class="facebook">
            <i class="fa fa-facebook"></i>
          </li>
          <li class="instagram">
            <i class="fa fa-instagram"></i>
          </li>
        </ul>
        <h4 class="karmaInc">&copy;Karma mobility, Inc.</h4>
      </div>
    </footer>






  </body>
</html>
